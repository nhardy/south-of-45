machine:
  node:
    version: 7.10.0
dependencies:
  pre:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install -y libstdc++-4.9-dev
  override:
    - npm install --no-progress --quiet
test:
  pre:
    - npm run lint
    - npm run flow
  override:
    - npm test
deployment:
  production:
    branch: master
    commands:
      - npm run deploy
